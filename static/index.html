<img id="current"/>

<script>
fetch("/api/txt2img",{
    headers: {
      'Content-Type': 'application/json'
    },
    method: "POST",
    body: JSON.stringify(
        {"prompt":"a photo of a duck riding a horse on mars"}
    )
}).then(r => r.json()).then(r => {
    document.getElementById("current").src = "/api/img" + r.src;
})
</script>
